<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Roblox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://cdn2.unrealengine.com/roblox-logo-1267x601-2e2fbdaa3e6e.png" alt="Roblox Logo" width="200">
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="login-btn">تسجيل الدخول</button>
                <div class="links">
                    <a href="#">نسيت كلمة المرور؟</a>
                    <a href="#">إنشاء حساب جديد</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
